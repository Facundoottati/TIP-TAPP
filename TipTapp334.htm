<!DOCTYPE html>
<html>
<head>
    <title>Tip-Tapp</title>
    <style>
        /* CSS for centering the title */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Impact, sans-serif;
        }
    </style>
    <!-- Include the qrcode-generator library -->
    <script src="https://cdn.jsdelivr.net/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Tip-Tapp</h1>
    <!-- Element where the QR code will be displayed -->
    <div id="qrcode"></div>

    <script>
        // JavaScript code for generating the QR code
        var qrCode = new QRCode(document.getElementById("qrcode"), {
            text: "https://google.com", // URL to redirect to
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
