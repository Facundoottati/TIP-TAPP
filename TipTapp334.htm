<!DOCTYPE html>
<html>
<head>
    <title>Tip-Tapp</title>
    <style>
        /* CSS for centering the title */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Impact, sans-serif;
        }
    </style>
    <!-- Include the qrious library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1>Tip-Tapp</h1>
    <!-- Element where the QR code will be displayed -->
    <canvas id="qrcode"></canvas>

    <script>
        // JavaScript code for generating the QR code
        var qr = new QRious({
            element: document.getElementById("qrcode"),
            value: "https://google.com", // URL to redirect to
            size: 256,
            level: "H",
            background: "black",
            foreground: "white"
        });
    </script>
</body>
</html>
